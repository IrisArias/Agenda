{% extends 'layout/base.html' %}

{% block 'title' %}Contactos{% endblock %}

{% block 'content' %}
<form class="search" action="{% url 'contact' %}" method="GET">
	<input class="search-bar" type="text" name="search" placeholder="Buscar contacto...">
	<input class="search-btn" type="submit" value="Buscar">
</form>
<span class="aux-btns"><a href="{% url 'contact' %}">Ver Todos</a>
	<a href="{% url 'contact_create' %}">AÃ±adir</a></span>
<ul class="list">
	{% for contact in contacts %}
	<li>{{ contact }}
		<span><a class="btn btn-ver" href="{%url 'contact_view' id=contact.id %}">Ver</a>
		<a class="btn btn-edit" href="{%url 'contact_edit' id=contact.id %}">Editar</a>
		<a class="btn btn-delete" href="{%url 'contact_delete' id=contact.id %}">Borrar</a>
	</span>
	</li>
	{% endfor %}
</ul>
{% endblock %}
