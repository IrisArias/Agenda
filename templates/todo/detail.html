{% extends 'layout/base.html' %}

{% block 'title' %}Tarea {{todo.title}} {% endblock %}

{% block 'content' %}

<span class="aux-btns"><a href="{% url 'todo' %}">Volver atras</a></span>
	
<ul class="list">
	<li>{{todo.title}}</li>
	<li>{{todo.description}}</li>
	<li>{{todo.date}}</li>
	<li>{{todo.estimated_end}}</li>
	<li>{{todo.priority}}</li>
	
</ul>
{% endblock %}
